<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Passkey Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-top: 0;
            font-size: 24px;
        }
        .info {
            background: #e0e7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .info strong {
            color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
            display: block;
        }
        .result.error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
            display: block;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .warning {
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #f59e0b;
            font-size: 13px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Passkey Setup</h1>
        
        <div class="info">
            <p><strong>Email:</strong> admin@learnease.com</p>
            <p><strong>Password:</strong> Admin@2024</p>
            <p><strong>Passkey:</strong> 052026</p>
            <p><strong>Action:</strong> Set these credentials in MongoDB</p>
        </div>
        
        <button id="setupBtn" onclick="setupPasskey()">
            Set Admin Credentials
        </button>
        
        <div id="result" class="result"></div>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Important:</strong> After successful setup, this endpoint should be removed from the server for security.
        </div>
    </div>

    <script>
        async function setupPasskey() {
            const btn = document.getElementById('setupBtn');
            const result = document.getElementById('result');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>Setting credentials...';
            result.style.display = 'none';
            result.className = 'result';
            
            try {
                const response = await fetch('https://learnease-community-platform.onrender.com/api/admin/setup-passkey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: 'Admin@2024',
                        passkey: '052026',
                        secret: 'learnease-setup-2024'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Admin credentials have been set!<br><br>
                        <strong>Login with:</strong><br>
                        ‚Ä¢ Email: <strong>admin@learnease.com</strong><br>
                        ‚Ä¢ Password: <strong>Admin@2024</strong><br>
                        ‚Ä¢ Passkey: <strong>052026</strong>
                    `;
                    btn.innerHTML = '‚úÖ Credentials Set Successfully';
                    btn.style.background = '#10b981';
                } else {
                    throw new Error(data.error || 'Setup failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    ${error.message}<br><br>
                    Please check:<br>
                    ‚Ä¢ Render deployment is complete<br>
                    ‚Ä¢ MongoDB connection is working<br>
                    ‚Ä¢ Admin user exists in database
                `;
                btn.disabled = false;
                btn.innerHTML = 'Try Again';
            }
        }
        
        // Auto-check if endpoint is ready
        window.addEventListener('load', async () => {
            console.log('üîç Checking if Render deployment is ready...');
            try {
                const response = await fetch('https://learnease-community-platform.onrender.com/health');
                console.log('‚úÖ Server is responding');
            } catch (error) {
                console.log('‚è≥ Waiting for deployment...');
            }
        });
    </script>
</body>
</html>
